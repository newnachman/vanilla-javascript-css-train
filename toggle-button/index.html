<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/global-style.css">
  <script src="/global-js.js" defer></script>
</head>
<body>
  <br><br><br>
  <div>
    <input type="checkbox" name="" id="checkbox" class="toggle">
    <label for="checkbox" >Toggle!</label>
  </div>
  <div>
    <input type="checkbox" disabled name="" id="checkboxDisabled" class="toggle">
    <label for="checkboxDisabled" >Toggle!</label>
  </div>

</body>
</html>
