<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="/global-js.js" defer></script>
  <link rel="stylesheet" href="/global-style.css">
</head>
<body>

  <div class="divider">simple-variable-use:</div>
  <section class="simple-variable-use">
    <div class="wrp div1">1</div>
    <div class="wrp div2">2</div>
    <div class="wrp div3">3</div>
  </section>
  
  
  <div class="divider">override-variable-use:</div>
  <section class="override-variable-use">
   <div class="wrp div1">1</div>
   <div class="wrp div2">2</div>
   <div class="wrp div3">3</div>
  </section>


  <div class="divider">fall-back-variable-use:</div>
  <section class="fall-back-variable-use">
    <div class="wrp div1">1</div>
    <div class="wrp div2">2</div>
    <div class="wrp div3">3</div>
  </section>
  

  <div class="divider">change-theme-variable-use:</div>
  <section>
    <button id="dark">
      Go Dark!
    </button>
    <button id="light">
      Go Light!
    </button>
  </section>
</body>
</html>
